version: '3.8'

services:
  exabeam-mcp-server:
    build: .
    ports:
      - "8080:8080"
    environment:
      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      
      # Exabeam Configuration
      - EXABEAM_CLIENT_ID=${EXABEAM_CLIENT_ID}
      - EXABEAM_CLIENT_SECRET=${EXABEAM_CLIENT_SECRET}
      - EXABEAM_BASE_URL=${EXABEAM_BASE_URL:-https://api.us-west.exabeam.cloud}
      
      # Server Configuration
      - PORT=${PORT:-8080}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
      # HashiCorp Vault Integration (Optional)
      - VAULT_ENABLED=${VAULT_ENABLED:-false}
      - VAULT_URL=${VAULT_URL}
      - VAULT_TOKEN=${VAULT_TOKEN}
      - VAULT_SECRET_PATH=${VAULT_SECRET_PATH:-secret/exabeam-mcp}
      - VAULT_MOUNT_POINT=${VAULT_MOUNT_POINT:-secret}
      - VAULT_ROLE_ID=${VAULT_ROLE_ID}
      - VAULT_SECRET_ID=${VAULT_SECRET_ID}
      - VAULT_K8S_ROLE=${VAULT_K8S_ROLE}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/ssl:/etc/nginx/ssl:ro
    depends_on:
      - exabeam-mcp-server
    restart: unless-stopped
    profiles:
      - production
